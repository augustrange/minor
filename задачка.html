    <p align="center">Можно ли из бревна с диаметром D выпилить квадратный брус шириной A?</p>
    <form action="https://www.bing.com/search?" id="woodForm" method="POST" target="_blank">  
        <p>Диаметр D: <input id="diameter" name="diameter" type="number" value="10"></p>
        <p>Ширина A: <input id="width" name="width" type="number" value="5"></p>
        <p>Результат: <input id="result" name="result" value="не определен" readonly></p>
        <input type="button" value="Проверить" onclick="checkDimensions()">
        <input type="submit" value="Отправить данные"> 
    </form>

    <script>
        function checkDimensions() {
            let diameter = parseFloat(document.getElementById('diameter').value);
            let width = parseFloat(document.getElementById('width').value);
            let result = document.getElementById('result');

            // Параметры для проверки
            let canCut = width <= diameter;

            // Вывод результата
            if (canCut) {
                result.value = "Да, можно выпилить.";
            } else {
                result.value = "Нет, нельзя выпилить.";
            }
        }
    </script>

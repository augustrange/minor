    <h1>Личные данные паспорта</h1>
    
    <p>Фамилия: <span id="lastName">Нурсеитова</span></p>
    <p>Имя: <span id="firstName">Дарина</span></p>
    <p>Год рождения: <span id="birthYear">2004</span></p>
        
    <button id="getInfoBtn">Получить информацию из DOM</button>
        
    <div id="info"></div>


    <script>
        document.getElementById('getInfoBtn').addEventListener('click', function() {
            // Считываем информацию из DOM
            var lastName = document.getElementById('lastName').innerText;
            var firstName = document.getElementById('firstName').innerText;
            var birthYear = document.getElementById('birthYear').innerText;

            // Отображаем информацию в div
            var infoDiv = document.getElementById('info');
            infoDiv.innerHTML = `<strong>Считанная информация:</strong><br>
                                 Фамилия: ${lastName}<br>
                                 Имя: ${firstName}<br>
                                 Год рождения: ${birthYear}`;
        });
    </script>
